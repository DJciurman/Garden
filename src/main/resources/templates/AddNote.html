                <h2 class="u-custom-font u-font-lobster u-text u-text-body-alt-color u-text-default u-text-1">Dodaj
                    Notatkę</h2>
                <div class="u-form u-form-1">
                    <form th:action="@{/addNote}" id="add" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"
                          source="custom" name="form" style="padding: 10px;">
                        <div class="u-form-group u-form-message">
                            <label for="email-7b5e" class="u-form-control-hidden u-label"></label>
                            <textarea id="email-7b5e" th:name="note" maxlength="256"
                                      class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"
                                      required ></textarea>
                        </div>
                        <div class="u-form-group u-form-group-2">
                            <label for="text-ed91" class="u-form-control-hidden u-label"></label>
                            <select id="text-ed91" th:name="garden"
                                    class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                                <option selected th:value="0">Wybierz ogród</option>
                                <option th:each="garden: ${listGarden}"
                                        th:text="${garden.name} + ' : ' + ${garden.address}"
                                        th:value="${garden.id}"></option>
                            </select>
                        </div>
                        <div class="u-form-group u-form-name">
                            <label for="name-7b5e" class="u-form-control-hidden u-label"></label>
                            <select id="name-7b5e" th:name="worker"
                                    class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                                <option selected th:value="0">Wybierz pracownika</option>
                                <option th:each="user: ${listUser}"
                                        th:text="${user.email} + ' : ' + ${user.firstName} + ' ' + ${user.lastName}"
                                        th:value="${user.id}"></option>
                            </select>
                        </div>
                        <div class="u-form-group u-form-group-4">
                            <label for="text-9129" class="u-form-control-hidden u-label"></label>
                            <select id="text-9129" th:name="plant"
                                    class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                                <option selected th:value="0">Wybierz roślinę</option>
                                <option th:each="plant: ${listPlant}"
                                        th:text="${plant.name}"
                                        th:value="${plant.id}"></option>
                            </select>
                        </div>
                        <div class="u-align-left u-form-group u-form-submit">
                            <a
                               class="u-border-2 u-border-white u-btn u-btn-submit u-button-style u-custom-font u-font-lobster u-hover-black u-none u-text-body-alt-color u-text-hover-white u-btn-1">DODAJ<br>
                            </a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
<!--                        <div class="u-form-send-message u-form-send-success"> Dziękujemy! Twoja wiadomość została-->
<!--                            wysłana!-->
<!--                        </div>-->
